<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GitHub Pages PDF Viewer</title>
</head>
<body>
    <h1>GitHub Pages PDF Viewer</h1>
    <ul id="file-list">Loading...</ul>

    <script>
        const repoOwner = "itsplawan";  // Your GitHub username
        const repoName = "ACCA";        // Your GitHub repository name
        const pdfFolder = "pdfs";       // Folder where PDFs are located (e.g., 'pdfs')

        // API URL for fetching PDFs from the specified folder in the GitHub repo
        const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${pdfFolder}/`;

        async function fetchRepoContents() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                // If the request is not successful, show an error
                if (!response.ok) {
                    console.error("Error fetching repository contents:", response.status, response.statusText);
                    return;
                }

                console.log("GitHub API Response:", data);  // Log the raw data to see the structure

                const fileList = document.getElementById("file-list");
                fileList.innerHTML = "";  // Clear the "Loading..." text

                // Check if there are items in the response
                if (data.length === 0) {
                    fileList.innerHTML = "<li>No PDFs found.</li>";
                    return;
                }

                // Loop through the data to display only PDF files
                data.forEach(item => {
                    if (item.type === "file" && item.name.endsWith(".pdf")) {
                        const listItem = document.createElement("li");
                        const link = document.createElement("a");

                        link.href = item.html_url;  // Link to the file on GitHub
                        link.textContent = item.name;  // File name

                        link.target = "_blank";  // Open in a new tab

                        listItem.appendChild(link);
                        fileList.appendChild(listItem);
                    }
                });
            } catch (error) {
                console.error("Error fetching repo contents:", error);
            }
        }

        fetchRepoContents();  // Call the function to fetch the contents
    </script>
</body>
</html>
