<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub PDF Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
        #pdf-container {
            margin-top: 20px;
            width: 100%;
            height: 600px;
            border: 1px solid #ccc;
            display: none; /* Initially hide the container */
        }
    </style>
</head>
<body>
    <h1>GitHub Pages PDF Viewer</h1>
    <p>Click on a file to view it below:</p>
    <ul id="file-list">Loading...</ul>
    <div id="pdf-container">
        <iframe id="pdf-viewer" src="" width="100%" height="100%" style="border: none;"></iframe>
    </div>

    <script>
        const repoOwner = "itsplawan"; // Replace with your GitHub username
        const repoName = "ACCA"; // Replace with your repository name
        const baseURL = "https://plawanghimire.com.np/"; // Replace with your custom domain

        async function fetchRepoContents() {
            const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/`;
            const response = await fetch(apiUrl);
            const data = await response.json();
            const fileList = document.getElementById("file-list");
            fileList.innerHTML = "";

            data.forEach(item => {
                // Skip index.html, build, and web directories
                if (item.name === "index.html" || item.name === "build" || item.name === "web") {
                    return;
                }

                const listItem = document.createElement("li");
                const link = document.createElement("a");

                // Construct URL for the file within your custom domain
                const fileURL = `${baseURL}${item.path}`;

                link.href = fileURL;
                link.textContent = item.name;

                // Open PDF files in the viewer
                if (item.name.endsWith(".pdf")) {
                    link.addEventListener("click", function (event) {
                        event.preventDefault();
                        loadPDF(fileURL); // Load the PDF in the viewer
                    });
                } else {
                    // Open other files directly
                    link.target = "_self";
                }

                listItem.appendChild(link);
                fileList.appendChild(listItem);
            });
        }

        function loadPDF(url) {
            // PDF.js viewer requires the full path to the PDF as the 'file' parameter
            const viewerUrl = `web/viewer.html?file=${encodeURIComponent(url)}`;
            const pdfContainer = document.getElementById("pdf-container");

            // Show the PDF viewer container
            pdfContainer.style.display = "block";

            // Set the iframe src to the viewer URL
            document.getElementById("pdf-viewer").src = viewerUrl;
        }

        fetchRepoContents();
    </script>
</body>
</html>
